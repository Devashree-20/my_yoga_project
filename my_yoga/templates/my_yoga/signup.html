<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Yoga Paradise Studio</title>

<body>
<div class="main">
    <div class="bg-img"></div>

        <h1><a href="{% url 'index' %}">Yoga Paradise  <strong>Studio.</strong></a></h1>
        <!-- Navigation menu -->

        <div class="grid_12 top-1">
            <div class="block-1 box-shadow">
                <!-- Signup Form -->
                <form method="post">
                    {% csrf_token %}
                    <h2>Sign Up</h2>
                    <div class="form-group">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password1.label_tag }}
                        {{ form.password1 }}
                    </div>
                    <div class="form-group">
                        {{ form.password2.label_tag }}
                        {{ form.password2 }}
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
